<div class="space-y-5">
  <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="flex flex-col gap-2">
      <div class="flex items-center justify-between">
        <label for="email" class="text-sm font-medium text-ui-fg-base">{{
          'auth.login.emailLabel' | transloco
        }}</label>
        <span [hidden]="!error" class="text-xs text-ui-fg-error">{{
          'auth.login.invalidCredentials' | transloco
        }}</span>
      </div>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-envelope text-ui-fg-muted"></i>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          class="w-full !bg-ui-bg-field !border-ui-border-base !text-ui-fg-base placeholder:!text-ui-fg-muted focus:!border-ui-border-strong focus:!ring-ui-border-strong"
          [placeholder]="'auth.login.emailPlaceholder' | transloco"
        />
      </span>
      <small [hidden]="!(submitted && f['email'].errors)" class="text-xs text-ui-fg-error">
        {{ 'auth.login.emailInvalid' | transloco }}
      </small>
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-sm font-medium text-ui-fg-base">{{
        'auth.login.passwordLabel' | transloco
      }}</label>
      <p-password
        inputId="password"
        formControlName="password"
        [feedback]="false"
        toggleMask
        [placeholder]="'auth.login.passwordPlaceholder' | transloco"
        inputStyleClass="w-full !bg-ui-bg-field !border-ui-border-base !text-ui-fg-base placeholder:!text-ui-fg-muted focus:!border-ui-border-strong focus:!ring-ui-border-strong"
      >
      </p-password>
      <small [hidden]="!(submitted && f['password'].errors)" class="text-xs text-ui-fg-error">
        {{ 'auth.login.passwordInvalid' | transloco }}
      </small>
    </div>

    <div class="flex items-center justify-between text-sm text-ui-fg-subtle">
      <div class="flex items-center gap-2">
        <p-checkbox
          inputId="rememberMe"
          binary="true"
          [(ngModel)]="rememberMe"
          [ngModelOptions]="{ standalone: true }"
        ></p-checkbox>
        <label for="rememberMe" class="cursor-pointer">{{
          'auth.login.rememberMe' | transloco
        }}</label>
      </div>
      <a class="text-ui-fg-interactive hover:text-ui-fg-interactive-hover cursor-pointer">{{
        'auth.login.forgotPassword' | transloco
      }}</a>
    </div>

    <button
      pButton
      type="submit"
      icon="pi pi-sign-in"
      [disabled]="loading"
      class="w-full !bg-ui-bg-interactive !border-ui-border-interactive !text-ui-fg-on-color hover:!bg-ui-bg-interactive/90"
    >
      {{ 'auth.login.submit' | transloco }}
    </button>
  </form>
</div>
