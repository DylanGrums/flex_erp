<div class="space-y-5">
  <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="flex flex-col gap-2">
      <div class="flex items-center justify-between">
        <label for="email" class="text-sm font-medium text-ui-fg-base">{{
          'auth.login.emailLabel' | transloco
        }}</label>
        <span [hidden]="!error" class="text-xs text-ui-fg-error">{{
          'auth.login.invalidCredentials' | transloco
        }}</span>
      </div>
      <div class="relative">
        <i-lucide
          [img]="Mail"
          class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-ui-fg-muted"
        ></i-lucide>
        <input
          id="email"
          type="email"
          formControlName="email"
          autocomplete="email"
          class="h-10 w-full rounded-md border border-ui-border-base bg-ui-bg-field px-3 pl-9 text-sm text-ui-fg-base placeholder:text-ui-fg-muted shadow-borders-base focus:border-ui-border-strong focus:outline-none focus:ring-2 focus:ring-ui-border-strong"
          [placeholder]="'auth.login.emailPlaceholder' | transloco"
        />
      </div>
      <small [hidden]="!(submitted && f['email'].errors)" class="text-xs text-ui-fg-error">
        {{ 'auth.login.emailInvalid' | transloco }}
      </small>
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-sm font-medium text-ui-fg-base">{{
        'auth.login.passwordLabel' | transloco
      }}</label>
      <div class="relative">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          autocomplete="current-password"
          class="h-10 w-full rounded-md border border-ui-border-base bg-ui-bg-field px-3 pr-10 text-sm text-ui-fg-base placeholder:text-ui-fg-muted shadow-borders-base focus:border-ui-border-strong focus:outline-none focus:ring-2 focus:ring-ui-border-strong"
          [placeholder]="'auth.login.passwordPlaceholder' | transloco"
        />
        <button
          type="button"
          class="absolute right-2 top-1/2 -translate-y-1/2 rounded-md p-1 text-ui-fg-muted transition-fg hover:text-ui-fg-base"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="
            (showPassword ? 'auth.login.hidePassword' : 'auth.login.showPassword') | transloco
          "
        >
          <i-lucide [img]="showPassword ? EyeOff : Eye" class="h-4 w-4"></i-lucide>
        </button>
      </div>
      <small [hidden]="!(submitted && f['password'].errors)" class="text-xs text-ui-fg-error">
        {{ 'auth.login.passwordInvalid' | transloco }}
      </small>
    </div>

    <div class="flex items-center justify-between text-sm text-ui-fg-subtle">
      <div class="flex items-center gap-2">
        <fe-checkbox
          [checked]="rememberMe"
          (checkedChange)="rememberMe = $event === true"
        ></fe-checkbox>
        <button
          type="button"
          class="cursor-pointer"
          (click)="rememberMe = !rememberMe"
        >
          {{ 'auth.login.rememberMe' | transloco }}
        </button>
      </div>
      <a class="text-ui-fg-interactive hover:text-ui-fg-interactive-hover cursor-pointer">{{
        'auth.login.forgotPassword' | transloco
      }}</a>
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="inline-flex w-full items-center justify-center gap-2 rounded-md border border-ui-border-interactive bg-ui-bg-interactive px-4 py-2 text-sm font-medium text-ui-fg-on-color shadow-borders-base transition-fg hover:bg-ui-bg-interactive/90 disabled:cursor-not-allowed disabled:opacity-60"
    >
      <i-lucide [img]="LogIn" class="h-4 w-4"></i-lucide>
      {{ 'auth.login.submit' | transloco }}
    </button>
  </form>
</div>
