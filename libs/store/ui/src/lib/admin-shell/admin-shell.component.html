<div class="flex h-screen w-full overflow-hidden bg-ui-bg-base text-ui-fg-base">
  <aside
    class="flex h-full w-[220px] flex-shrink-0 flex-col border-r border-ui-border-base bg-ui-bg-subtle">
    <div class="flex h-full flex-col overflow-y-auto">
      <div class="sticky top-0 bg-ui-bg-subtle">
        <div class="p-3">
          <button
            type="button"
            class="grid w-full grid-cols-[24px_1fr_15px] items-center gap-x-3 rounded-md p-0.5 pe-2 text-left text-ui-fg-base outline-none transition-colors hover:bg-ui-bg-subtle-hover focus-visible:shadow-borders-focus">
            <span
              class="flex h-6 w-6 items-center justify-center rounded-md border border-ui-border-base bg-ui-bg-base text-xs font-semibold text-ui-fg-base">
              FE
            </span>
            <span class="truncate text-sm font-semibold">Flex Store Admin</span>
            <i class="pi pi-ellipsis-h text-xs text-ui-fg-muted"></i>
          </button>
        </div>
        <div class="px-3">
          <div class="border-t border-dashed border-ui-border-base"></div>
        </div>
      </div>

      <nav class="flex flex-col gap-y-1 py-3">
        <div class="px-3">
          <button
            type="button"
            class="flex w-full items-center gap-x-2.5 rounded-md bg-ui-bg-subtle px-2 py-1 text-sm text-ui-fg-subtle outline-none transition-colors hover:bg-ui-bg-subtle-hover focus-visible:shadow-borders-focus">
            <i class="pi pi-search text-xs text-ui-fg-subtle"></i>
            <span class="flex-1 text-left font-medium text-ui-fg-subtle">
              Search
            </span>
            <span class="text-xs text-ui-fg-muted">{{ searchShortcut }}</span>
          </button>
        </div>

        <div *ngFor="let item of coreNavItems" class="px-3">
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-ui-bg-base shadow-elevation-card-rest text-ui-fg-base hover:bg-ui-bg-base [&>i]:text-ui-fg-base"
            [routerLinkActiveOptions]="{ exact: false }"
            class="group flex items-center gap-x-2 rounded-md py-0.5 pl-0.5 pr-2 text-sm text-ui-fg-subtle outline-none transition-colors hover:bg-ui-bg-subtle-hover hover:text-ui-fg-base focus-visible:shadow-borders-focus">
            <span class="flex h-6 w-6 items-center justify-center">
              <i
                [class]="item.icon"
                class="text-xs text-ui-fg-subtle transition-colors group-hover:text-ui-fg-base"></i>
            </span>
            <span class="truncate font-medium">{{ item.label }}</span>
          </a>
        </div>
      </nav>

      <div class="mt-auto flex flex-col gap-y-0.5 py-3">
        <div class="px-3">
          <div class="border-t border-dashed border-ui-border-base"></div>
        </div>
        <div *ngFor="let item of utilityNavItems" class="px-3">
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-ui-bg-base shadow-elevation-card-rest text-ui-fg-base hover:bg-ui-bg-base [&>i]:text-ui-fg-base"
            [routerLinkActiveOptions]="{ exact: false }"
            class="group flex items-center gap-x-2 rounded-md py-1 pl-2 pr-2 text-sm text-ui-fg-subtle outline-none transition-colors hover:bg-ui-bg-subtle-hover hover:text-ui-fg-base focus-visible:shadow-borders-focus">
            <span class="flex h-6 w-6 items-center justify-center">
              <i
                [class]="item.icon"
                class="text-xs text-ui-fg-subtle transition-colors group-hover:text-ui-fg-base"></i>
            </span>
            <span class="truncate font-medium">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>
  </aside>

  <section class="flex min-w-0 flex-1 flex-col bg-ui-bg-base">
    <header
      class="grid w-full grid-cols-[1fr_auto] items-center border-b border-ui-border-base bg-ui-bg-base p-3">
      <div class="flex min-w-0 items-center gap-3 text-sm font-medium text-ui-fg-base">
        <ng-content select="[shell-title]"></ng-content>
        <span *ngIf="title" class="truncate text-sm font-medium text-ui-fg-base">
          {{ title }}
        </span>
      </div>
      <div class="flex items-center gap-2">
        <ng-content select="[shell-actions]"></ng-content>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto">
      <div class="flex w-full justify-center">
        <div class="w-full max-w-[1600px] p-3">
          <ng-content></ng-content>
        </div>
      </div>
    </main>
  </section>
</div>
