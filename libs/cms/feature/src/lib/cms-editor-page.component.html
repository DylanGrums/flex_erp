<cms-editor-shell
  [showOnboarding]="showOnboarding()"
  [templates]="templates"
  [storeName]="storeName()"
  [currentPage]="currentPage()"
  [viewportMode]="viewportMode()"
  [canUndo]="canUndo()"
  [canRedo]="canRedo()"
  [sections]="sections()"
  [selectedNodeId]="selectedNodeId()"
  [selectedNodeKind]="selectedNodeKind()"
  [selectedSection]="selectedSection()"
  [sectionDefinitions]="sectionDefinitions"
  [collections]="collections()"
  [isSectionLibraryOpen]="isSectionLibraryOpen()"
  [loading]="loading()"
  [error]="error()"
  (selectTemplate)="selectTemplate($event)"
  (storeNameChange)="setStoreName($event)"
  (currentPageChange)="setCurrentPage($event)"
  (viewportModeChange)="setViewportMode($event)"
  (undo)="undo()"
  (redo)="redo()"
  (save)="save()"
  (publish)="publish()"
  (openSectionLibrary)="openSectionLibrary()"
  (closeSectionLibrary)="closeSectionLibrary()"
  (addSection)="addSection($event)"
  (selectNode)="selectNode($event)"
  (toggleVisibility)="toggleVisibility($event)"
  (duplicateNode)="duplicateNode($event)"
  (removeNode)="removeNode($event)"
  (reorderSections)="reorderSections($event)"
  (updateSectionSettings)="updateSectionSettings($event)"
></cms-editor-shell>
