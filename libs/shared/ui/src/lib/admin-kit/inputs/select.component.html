<div class="flex flex-col gap-1">
  <label *ngIf="label" [for]="inputId" class="text-sm font-medium text-gray-700 dark:text-zinc-200">
    {{ label }}
    <span *ngIf="required" class="text-red-500" aria-hidden="true">*</span>
  </label>

  <p-select
    [inputId]="inputId"
    [attr.name]="name"
    [placeholder]="placeholder"
    [options]="options"
    optionLabel="label"
    optionValue="value"
    optionDisabled="disabled"
    [disabled]="disabled"
    [ngModel]="value"
    [ariaLabel]="label ? undefined : (ariaLabel ?? undefined)"
    [attr.aria-describedby]="describedBy"
    [attr.aria-invalid]="error ? 'true' : null"
    styleClass="w-full"
    (onChange)="onChange($event.value)"
  ></p-select>

  <p *ngIf="hint && !error" [id]="inputId + '-hint'" class="text-xs text-gray-500 dark:text-zinc-400">
    {{ hint }}
  </p>
  <p *ngIf="error" [id]="inputId + '-error'" class="text-xs text-red-600">
    {{ error }}
  </p>
</div>
