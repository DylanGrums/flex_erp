<div class="flex flex-col gap-1">
  <label *ngIf="label" [for]="inputId" class="text-sm font-medium text-gray-700 dark:text-zinc-200">
    {{ label }}
    <span *ngIf="required" class="text-red-500" aria-hidden="true">*</span>
  </label>

  <textarea
    pInputTextarea
    [id]="inputId"
    [name]="name"
    [rows]="rows"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value ?? ''"
    [attr.aria-label]="label ? null : ariaLabel"
    [attr.aria-describedby]="describedBy"
    [attr.aria-invalid]="error ? 'true' : null"
    class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm text-gray-800 placeholder-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary dark:border-zinc-700 dark:bg-zinc-900 dark:text-zinc-100 dark:placeholder-zinc-500"
    (input)="onInput($event)"
  ></textarea>

  <p *ngIf="hint && !error" [id]="inputId + '-hint'" class="text-xs text-gray-500 dark:text-zinc-400">
    {{ hint }}
  </p>
  <p *ngIf="error" [id]="inputId + '-error'" class="text-xs text-red-600">
    {{ error }}
  </p>
</div>
