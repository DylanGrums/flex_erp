<p-dialog
  [visible]="open"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  [closeOnEscape]="true"
  [focusOnShow]="true"
  [attr.aria-labelledby]="titleId"
  [closeAriaLabel]="closeAriaLabel"
  [role]="'alertdialog'"
  (onShow)="handleShow()"
  (onHide)="handleHide()"
>
  <ng-template pTemplate="header">
    <div [id]="titleId" class="text-base font-semibold text-gray-800 dark:text-zinc-100">
      {{ title }}
    </div>
  </ng-template>

  <div class="text-sm text-gray-600 dark:text-zinc-300">
    {{ description }}
  </div>

  <ng-template pTemplate="footer">
    <div class="flex items-center justify-end gap-2">
      <button
        pButton
        type="button"
        class="p-button-text"
        (click)="handleCancel()"
        [label]="cancelText"
        autofocus
      ></button>
      <button
        pButton
        type="button"
        class="p-button-danger"
        (click)="handleConfirm()"
        [label]="confirmText"
      ></button>
    </div>
  </ng-template>
</p-dialog>
