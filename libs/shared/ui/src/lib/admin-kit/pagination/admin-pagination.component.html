<div class="rounded-lg border border-gray-200 bg-white px-2 py-1 shadow-sm dark:border-zinc-800 dark:bg-zinc-900">
  <p-paginator
    [first]="first"
    [rows]="pageSize"
    [totalRecords]="total"
    [rowsPerPageOptions]="pageSizeOptions"
    (onPageChange)="onPageChange($event)"
    styleClass="w-full"
  ></p-paginator>
</div>
