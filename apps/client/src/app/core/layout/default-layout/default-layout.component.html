<div class="flex w-full h-screen bg-ui-bg-base">
  <app-sidebar></app-sidebar>

  <main class="flex flex-1 flex-col min-h-0 p-6">
    <header class="flex justify-between items-center mb-6 shrink-0">
      <div>
        <h1 class="text-2xl font-semibold text-ui-fg-base">
          {{ pageTitle$ | async }}

        </h1>
        <p class="text-ui-fg-subtle text-sm mt-1">
          {{ pageSubtitle$ | async }}
        </p>
      </div>

      <div class="flex items-center gap-2">
        <p-inputgroup class="text-ui-fg-base h-8">
          <input pInputText placeholder="Search"
            class="!bg-ui-bg-field !text-ui-fg-base !placeholder:text-ui-fg-muted !border-ui-border-base" />
          <p-inputgroup-addon class="!bg-ui-bg-subtle !border-ui-border-base">
            <p-button icon="pi pi-search" severity="secondary" variant="text"
              styleClass="!text-ui-fg-base hover:!bg-ui-bg-subtle" />
          </p-inputgroup-addon>
        </p-inputgroup>

        <button pButton type="button"
          class="p-button-text relative !text-ui-fg-base hover:!bg-ui-bg-subtle focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary"
          aria-label="Notifications" icon="pi pi-bell">
          <span class="p-badge absolute -top-1 -right-1 bg-transparent !text-ui-fg-base">3</span>
        </button>

        @if (isDarkMode()) {
        <i class="pi pi-sun cursor-pointer p-3 rounded-xl hover:bg-ui-bg-subtle text-ui-fg-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary"
          tabindex="0" role="button" (click)="toggleDarkMode()"
          (keyup)="($event.key === 'Enter' || $event.key === ' ') && toggleDarkMode()"
          aria-label="Toggle dark mode"></i>
        } @else {
        <i class="pi pi-moon cursor-pointer p-3 rounded-xl hover:bg-ui-bg-subtle text-ui-fg-base focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary"
          tabindex="0" role="button" (click)="toggleDarkMode()"
          (keyup)="($event.key === 'Enter' || $event.key === ' ') && toggleDarkMode()"
          aria-label="Toggle dark mode"></i>
        }

        @if (user$ | async; as user) {
        <div class="flex items-center gap-2 w-16 cursor-pointer">
          <img [src]="user.avatar" alt="User Avatar" class="w-8 h-8 rounded-full object-cover" />
        </div>
        } @else {
        <!-- Login Button -->
        <button pButton type="button" class="ml-4" (click)="openLoginDialog()">Login</button>
        }
      </div>
    </header>

    <!-- Scrollable area -->
    <section class="flex-1 min-h-0 overflow-y-auto">
      <!-- Wrap router-outlet so you can style the container -->
      <div class="space-y-4">
        <router-outlet></router-outlet>
      </div>
    </section>
  </main>
</div>
