<aside class="relative flex flex-1 flex-col justify-between overflow-y-auto">
  <div class="bg-ui-bg-subtle sticky top-0">
    <div class="bg-ui-bg-subtle p-3">
      <div
        class="bg-ui-bg-subtle transition-fg flex items-center rounded-md outline-none hover:bg-ui-bg-subtle-hover focus-visible:shadow-borders-focus cursor-pointer"
        [routerLink]="'/orders'"
      >
        <div class="flex items-center gap-x-2.5 px-2 py-1 cursor-pointer">
          <div class="flex items-center justify-center">
            <i-lucide [img]="ArrowLeft" class="h-4 w-4 text-ui-fg-subtle"></i-lucide>
          </div>
          <span class="font-medium font-sans txt-compact-small">{{
            'nav.settings' | transloco
          }}</span>
        </div>
      </div>
    </div>

    <div class="px-3">
      <fe-divider variant="dashed" />
    </div>
  </div>

  <div class="flex flex-1 flex-col">
    <div class="flex flex-1 flex-col overflow-y-auto">
      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">{{ 'settings.sections.general' | transloco }}</span>
          </div>
        </div>

        <div *ngIf="generalOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of generalRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>

      <div class="px-3">
        <fe-divider variant="dashed" />
      </div>

      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">{{ 'settings.sections.developer' | transloco }}</span>
          </div>
        </div>

        <div *ngIf="developerOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of developerRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>

      <div class="px-3">
        <fe-divider variant="dashed" />
      </div>

      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">{{ 'settings.sections.account' | transloco }}</span>
          </div>
        </div>

        <div *ngIf="accountOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of accountRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>
    </div>

    <div class="bg-ui-bg-subtle sticky bottom-0">
      <div class="px-3">
        <fe-divider variant="dashed" />
      </div>
      <app-user-menu></app-user-menu>
    </div>
  </div>
</aside>
