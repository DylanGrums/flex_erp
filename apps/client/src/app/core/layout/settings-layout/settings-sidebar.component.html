<aside class="relative flex flex-1 flex-col justify-between overflow-y-auto">
  <div class="bg-ui-bg-subtle sticky top-0">
    <div class="bg-ui-bg-subtle p-3">
      <a
        class="bg-ui-bg-subtle transition-fg flex items-center rounded-md outline-none hover:bg-ui-bg-subtle-hover focus-visible:shadow-borders-focus"
        [routerLink]="'/orders'"
      >
        <div class="flex items-center gap-x-2.5 px-2 py-1">
          <div class="flex items-center justify-center">
            <i class="pi pi-arrow-left text-ui-fg-subtle"></i>
          </div>
          <span class="text-sm font-semibold">Settings</span>
        </div>
      </a>
    </div>

    <div class="flex items-center justify-center px-3">
      <p-divider type="dashed" />
    </div>
  </div>

  <div class="flex flex-1 flex-col">
    <div class="flex flex-1 flex-col overflow-y-auto">
      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">General</span>
            <button
              pButton
              type="button"
              class="p-button-text p-button-sm"
              icon="pi pi-minus"
              aria-label="Toggle general"

              (click)="toggle('general')"
            ></button>
          </div>
        </div>

        <div *ngIf="generalOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of generalRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>

      <div class="flex items-center justify-center px-3">
        <p-divider type="dashed" />
      </div>

      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">Developer</span>
            <button
              pButton
              type="button"
              class="p-button-text p-button-sm"
              icon="pi pi-minus"
              aria-label="Toggle developer"
              (click)="toggle('developer')"
            ></button>
          </div>
        </div>

        <div *ngIf="developerOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of developerRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>

      <div class="flex items-center justify-center px-3">
        <p-divider type="dashed" />
      </div>

      <div class="py-3">
        <div class="px-3">
          <div
            class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
          >
            <span class="text-sm">My Account</span>
            <button
              pButton
              type="button"
              class="p-button-text p-button-sm"
              icon="pi pi-minus"
              aria-label="Toggle account"
              (click)="toggle('account')"
            ></button>
          </div>
        </div>

        <div *ngIf="accountOpen()" class="pt-0.5">
          <nav class="flex flex-col gap-y-0.5">
            <ng-container *ngFor="let r of accountRoutes()">
              <app-nav-item [item]="r"></app-nav-item>
            </ng-container>
          </nav>
        </div>
      </div>

      <ng-container *ngIf="extensionRoutes().length > 0">
        <div class="flex items-center justify-center px-3">
          <p-divider type="dashed" />
        </div>

        <div class="py-3">
          <div class="px-3">
            <div
              class="text-ui-fg-muted flex h-7 items-center justify-between px-2"
            >
              <span class="text-sm">Extensions</span>
              <button
                pButton
                type="button"
                class="p-button-text p-button-sm"
                icon="pi pi-minus"
                aria-label="Toggle extensions"
                (click)="toggle('extensions')"
              ></button>
            </div>
          </div>

          <div *ngIf="extensionsOpen()" class="pt-0.5">
            <nav class="flex flex-col gap-y-0.5">
              <ng-container *ngFor="let r of extensionRoutesWithType()">
                <app-nav-item [item]="r"></app-nav-item>
              </ng-container>
            </nav>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="bg-ui-bg-subtle sticky bottom-0">
      <div class="px-3"><p-divider type="dashed" /></div>
      <app-user-menu></app-user-menu>
    </div>
  </div>
</aside>
