<aside
  class="w-24 min-h-screen bg-ui-bg-base border-r border-ui-border-base flex flex-col items-center py-6">
  <!-- Logo -->
  <div class="mb-10">
    <div class="w-12 h-12 rounded-full bg-ui-bg-subtle text-ui-fg-base flex items-center justify-center flex-col">
      <div class="w-8 h-1 bg-current rounded-full mb-1"></div>
      <div class="w-8 h-1 bg-current rounded-full"></div>
    </div>
  </div>

  <!-- Nav icons -->
  <nav class="flex-1 w-full flex flex-col items-center space-y-8">
    <!-- Home -->
    <p-button ariaLabel="Home" icon="pi pi-home" [rounded]="true" [text]="true" severity="secondary" size="large"
      styleClass="!p-3 !rounded-xl hover:!bg-ui-bg-subtle !text-ui-fg-base focus-visible:!ring-2 focus-visible:!ring-primary"
      routerLink="/" />

    <!-- Resident -->
    <p-button ariaLabel="Resident" icon="pi pi-users" [rounded]="true" [text]="true" severity="secondary" size="large"
      styleClass="!p-3 !rounded-xl hover:!bg-ui-bg-subtle !text-ui-fg-base focus-visible:!ring-2 focus-visible:!ring-primary"
      routerLink="/residents" />

  </nav>

  <div class="px-3">
    <p-divider />
  </div>

  <!-- Bottom icons -->
  <div class="flex flex-col items-center -mb-2">
    <p-button ariaLabel="Settings" icon="pi pi-cog" [rounded]="true" [text]="true" severity="secondary" size="large"
      styleClass="!p-3 !rounded-xl hover:!bg-ui-bg-subtle !text-ui-fg-base focus-visible:!ring-2 focus-visible:!ring-primary"
      routerLink="/settings" />
  </div>



</aside>
